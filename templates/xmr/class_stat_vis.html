{% extends 'baseXMR.html' %}
{% block title %}
{% endblock %}

{% block head_style %}

<script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
{% endblock %}

{% block content %}
{% include '_xmrcrumb.html' %}

<div class="container">
  <h1 class="text-center">Transaction Amount Details</h1>
  <h3 class="text-center">
    {{title}}Conditions Statistics
  </h3>
  

  

  <div class="row clearfix">


    
    <div class="col-md-12 column"> <div id="chartmain" style="width: 100%;height:600px;"></div> </div>
    <script>
      var chartDom = document.getElementById('chartmain');
      var myChart = echarts.init(chartDom,"dark");
      var option;

      option = {
        title: {
          text: 'Transaction Amount Distribution Details',
          subtext: '{{title}}',
          left: 'center'
        },
        
        tooltip: {
          trigger: 'item'
        },
        toolbox: {show: true, x: 'right', y: 'top', feature: {saveAsImage: {show: true, title: 'Save the screenshot', type: 'png'}}},
        legend: {
          orient: 'vertical',
          left: 'left'
        },
        series: [
          {
            name: 'Transaction Amount Classification',
            type: 'pie',
            radius: [50, 250],
            // radius: '50%',
            center: ['50%', '50%'],
            // roseType: 'area',
            data: [
              { value: {{block_trade_total}}, name: 'Large transactions' },
              { value: {{no_block_trade_total}}, name: 'Small transaction' },
              
            ],
            label:{
	                formatter:function(data){
	                  return `${data.name} ${data.value} (${data.percent.toFixed(1)}%)`
                  }
	          },
            emphasis: {
              itemStyle: {
                shadowBlur: 10,
                shadowOffsetX: 0,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
              }
            }
          }
        ]
      };

      option && myChart.setOption(option);
    </script>


  </div>



</div>






{% endblock %}

{% block body_script %}




{% endblock %}
